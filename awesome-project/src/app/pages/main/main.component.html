<div class="main-wrapper">
  <google-map width="auto" height="95vh" [zoom]="zoom" [center]="center">
    <map-marker
      #somemarker="mapMarker"
      *ngFor="let marker of markers"
      [position]="marker.position"
      (mapClick)="openInfo(somemarker)"
    >
    </map-marker>
    <map-info-window>Hello Google Maps</map-info-window>
  </google-map>
</div>
